<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-phone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-phone" type="text" class="form-control text-center" value="1">
                           <button id="plus-phone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price-phone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-case" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-case" type="text" class="form-control text-center" value="1">
                           <button id="plus-case" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="price-case">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

<script>
   plusCart("plus-phone", "input-phone", "price-phone");
   plusCart("plus-case", "input-case", "price-case");

   minusCart("minus-phone", "input-phone", "price-phone");
   minusCart("minus-case", "input-case", "price-case");

   // Plus Cart Button and Input Handler
   function plusCart(btnName, idInput, devicePrice) {
      const price = parseFloat(document.getElementById(devicePrice).innerText);
      const btn = document.getElementById(btnName);
      btn.addEventListener("click", function plusItems() {
         const inputValue = document.getElementById(idInput).value++;
         const finalPrice = parseFloat(document.getElementById(idInput).value);
         return document.getElementById(devicePrice).innerText = finalPrice * price, totalUpdate();

      })

      const inputChange = document.getElementById(idInput);
      inputChange.addEventListener("input", function () {
         document.getElementById(devicePrice).innerText = inputChange.value * price;
         totalUpdate();
      })

   }

   // Minus Cart Button and Input Handler
   function minusCart(btnName, idInput, devicePrice) {
      const price = parseFloat(document.getElementById(devicePrice).innerText);
      const btn = document.getElementById(btnName);
      btn.addEventListener("click", function () {
         const inputValue = document.getElementById(idInput).value--;
         const finalPrice = parseFloat(document.getElementById(idInput).value);
         return document.getElementById(devicePrice).innerText = finalPrice * price, totalUpdate();
      })

      const inputChange = document.getElementById(idInput);
      inputChange.addEventListener("input", function () {
         document.getElementById(devicePrice).innerText = inputChange.value * price;
         totalUpdate();
      })
   }

   // Dynamic Subtotal and Total section.
   function totalUpdate() {
      const pricePhone = document.getElementById("price-phone").innerText;
      const pricePhoneNumber = parseFloat(pricePhone);
      const priceCase = document.getElementById("price-case").innerText;
      const priceCaseNumber = parseFloat(priceCase);
      const subtotal = pricePhoneNumber + priceCaseNumber;
      document.getElementById("subtotal").innerText = subtotal;
      document.getElementById("total").innerText = subtotal;
   }
</script>
</body>
</html>
